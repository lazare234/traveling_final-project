<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add a Tour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4 d-flex justify-content-center">
    <div class="card shadow-sm" style="width: 100%; max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Add a New Tour</h3>
        <form method="POST" action="{{ url_for('add_tour') }}">
          <div class="mb-3">
            <input type="text" name="title" class="form-control" placeholder="Tour Title" required autofocus />
          </div>
          <div class="mb-3">
            <textarea name="description" class="form-control" placeholder="Description (optional)" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Tour</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
